name: API

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  FORCE_COLOR: 3

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./api/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./api

      - name: Lint
        run: npm run lint
        working-directory: ./api

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./api/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./api

      - name: Format
        run: npm run format
        working-directory: ./api

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./api/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./api

      - name: Typecheck
        run: npm run typecheck
        working-directory: ./api
